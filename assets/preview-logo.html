<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waypoint Logo Preview</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .preview-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #1E242B;
        }
        .preview-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
        }
        .preview-section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #6B7280;
        }
        svg {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>Waypoint Logo Preview</h1>
        
        <div class="preview-section">
            <h2>On White Background</h2>
            <img src="waypoint-logo.svg" alt="Waypoint Logo" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="preview-section" style="background: #1E242B;">
            <h2 style="color: white;">On Dark Background</h2>
            <img src="waypoint-logo.svg" alt="Waypoint Logo" style="max-width: 100%; height: auto; filter: invert(1);">
        </div>
    </div>
</body>
</html>
